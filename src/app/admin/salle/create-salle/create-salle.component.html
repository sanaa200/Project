<div class="container mt-3">
    <!-- Show Erreur -->
        <div *ngIf="messageErreur" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>{{messageErreur}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
    
          <!-- Show Erreur -->
        <div *ngIf="messageSuccess" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>{{messageSuccess}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
    
    <form [formGroup]="salleForm" >

        <div class="col-lg-4 mt-2">
            <input type="text" class="form-control" formControlName="id" placeholder="Entrer Votre ID_SALLE ">
        </div>
    
        <div class="col-lg-4 mt-2">
            <input type="text" class="form-control"  formControlName="effectif" placeholder="Entrer Effectif de Salle ">
        </div>
    
        <div class="col-lg-4 mt-2">
            <input type="text" class="form-control"  formControlName="type" placeholder="Entrer Type de Salle ">
        </div>
    
       
        <div class="col-lg-4 mt-2" *ngIf="!getparamid">   
        <button type="submit" class="btn btn-primary btn-sm" (click)="salleSubmit()"> Ajouter </button>
        </div>
    
        <div class="col-lg-4 mt-2" *ngIf="getparamid">   
            <button type="submit" class="btn btn-dark btn-sm" (click)="updateSubmit()"> Update </button>
            </div>
    
    </form>
    
    </div>
