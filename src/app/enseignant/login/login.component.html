<body>
  <!-- <img class="wave" src="../../assets/wave.png"> -->
  <div class="container mt-2">
    <div class="img">
      <img src="../../assets/bg.svg" class="blue-theme">
    </div>
    <div class="login-content">
      <form [formGroup]="loginForm" > 
           <!-- erreur messge lorsque un champs vide -->
    <div *ngIf="messageShow">
      <p class="text-danger"> {{messageErreur}} </p>
   </div>
        <img src="../../assets/avatar.svg">
        <h1 class="title">welcome</h1>
               <div class="input-div one">
                  <div class="i">
                      <i class="fas fa-user"></i>
                  </div>
                  <div class="div">
              
                      <input type="email" class="form-control" formControlName="email" placeholder="Email">
                  </div>
               </div>
               <div class="input-div pass">
                  <div class="i"> 
                     <i class="fas fa-lock"></i>
                  </div>
                  <div class="div">
                     <input type="password" class="form-control" formControlName="password" placeholder="Password">
                 </div>
              </div>
              <a href="#">Forgot Password?</a>
              <button type="submit" class="btn btn-primary btn-sm" (click)="loginSubmit()" > Login </button>
              <!-- <button type="submit" class="btn btn-primary" (click)="signup()" > Register </button> -->
            </form>
            
        </div>
    </div>
</body>
